# .github/workflows/export-and-publish.yml
name: Export and Publish Discord Logs

on:
  schedule:
    # Run hourly as specified in requirements
    - cron: '0 * * * *'

  workflow_dispatch:  # Allow manual trigger

  push:
    branches: [master]  # Run on master branch pushes

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Increased for large Discord servers with many channels

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for state.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install Python dependencies
        run: uv pip install --system -r requirements.txt

      - name: Cache DiscordChatExporter
        id: cache-dce
        uses: actions/cache@v4
        with:
          path: bin/discord-exporter
          key: dce-${{ runner.os }}-latest

      - name: Download DiscordChatExporter
        if: steps.cache-dce.outputs.cache-hit != 'true'
        run: |
          mkdir -p bin/discord-exporter
          wget https://github.com/Tyrrrz/DiscordChatExporter/releases/latest/download/DiscordChatExporter.Cli.linux-x64.zip
          unzip DiscordChatExporter.Cli.linux-x64.zip -d bin/discord-exporter
          chmod +x bin/discord-exporter/DiscordChatExporter.Cli
          rm DiscordChatExporter.Cli.linux-x64.zip

      - name: Fetch existing gh-pages content
        run: |
          # Fetch gh-pages content into public/ so we can merge with existing data
          # This is essential for incremental JSON merging to preserve historical messages
          echo "Fetching existing gh-pages content into public/..."
          git fetch origin gh-pages:gh-pages 2>/dev/null || echo "No gh-pages branch yet"
          if git rev-parse --verify gh-pages >/dev/null 2>&1; then
            git worktree add public gh-pages
            # Remove .git reference so peaceiris/actions-gh-pages can work properly
            rm -f public/.git
            echo "✓ Fetched $(find public -type f | wc -l) files from gh-pages"
          else
            echo "No existing gh-pages branch - starting fresh"
            mkdir -p public
          fi

      - name: Run export script
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          PYTHONPATH: .
        run: |
          echo "Starting export..."
          uv run python scripts/export_channels.py
        id: export

      - name: Organize exports
        if: steps.export.outcome == 'success' || steps.export.outcome == 'failure'
        env:
          PYTHONPATH: .
        run: |
          echo "Organizing exports..."
          uv run python scripts/organize_exports.py
        id: organize

      - name: Migrate existing media to month directories
        if: steps.organize.outcome == 'success' || steps.organize.outcome == 'failure'
        env:
          PYTHONPATH: .
        run: |
          echo "Migrating existing media files..."
          uv run python scripts/migrate_media.py
        id: migrate

      - name: Run navigation generator
        if: steps.organize.outcome == 'success' || steps.organize.outcome == 'failure'
        env:
          PYTHONPATH: .
        run: |
          echo "Generating navigation..."
          uv run python scripts/generate_navigation.py
        id: navigation

      - name: Check for changes
        id: check_changes
        run: |
          # Check both tracked changes and new files
          if [ -z "$(git status --porcelain public/ state.json 2>/dev/null)" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit state.json to main
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "Discord Archive Bot"
          git config user.email "actions@github.com"
          git add state.json
          git commit -m "chore: update export state

          Updated by GitHub Actions on $(date -u +%Y-%m-%d\ %H:%M\ UTC)"
          # Pull with rebase to handle concurrent workflow updates
          git pull --rebase origin master
          git push origin HEAD:master

      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          user_name: 'Discord Archive Bot'
          user_email: 'actions@github.com'
          commit_message: 'chore: deploy updated logs'
        id: deploy

      - name: Wait for GitHub Pages deployment
        if: steps.deploy.outcome == 'success'
        run: |
          echo "Waiting 60 seconds for GitHub Pages to deploy..."
          sleep 60

      - name: Install muffet
        if: steps.deploy.outcome == 'success'
        run: |
          wget https://github.com/raviqqe/muffet/releases/download/v2.11.1/muffet_linux_amd64.tar.gz
          tar -xzf muffet_linux_amd64.tar.gz
          chmod +x muffet
          ./muffet --version

      - name: Run muffet link check
        if: steps.deploy.outcome == 'success'
        id: muffet
        run: |
          set +e  # Don't exit on error - we want to capture muffet's output regardless

          echo "========================================="
          echo "Running muffet link check on https://discord.wafer.space..."
          echo "========================================="

          # Run muffet, capturing output to both console (via tee) and file
          # This ensures full output is visible in GitHub Actions logs
          # --verbose shows successful results too, so we can distinguish between
          # "muffet ran and found no errors" vs "muffet failed to run"
          ./muffet \
            --verbose \
            --timeout=30 \
            --max-connections=10 \
            --max-connections-per-host=5 \
            --buffer-size=16384 \
            --exclude=".*mailto:.*" \
            --exclude=".*linkedin\.com.*" \
            --exclude=".*hawaii\.edu.*" \
            --exclude=".*github\.com.*" \
            --exclude=".*discord\.com.*" \
            --header="User-Agent:Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36" \
            --header="Accept:text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7" \
            --header="Accept-Language:en-US,en;q=0.9" \
            --header="Accept-Encoding:gzip, deflate, br" \
            --header="Cache-Control:no-cache" \
            --header="Pragma:no-cache" \
            --header="Sec-Ch-Ua:\"Chromium\";v=\"122\", \"Not(A:Brand\";v=\"24\", \"Google Chrome\";v=\"122\"" \
            --header="Sec-Ch-Ua-Mobile:?0" \
            --header="Sec-Ch-Ua-Platform:\"Windows\"" \
            --header="Sec-Fetch-Dest:document" \
            --header="Sec-Fetch-Mode:navigate" \
            --header="Sec-Fetch-Site:none" \
            --header="Sec-Fetch-User:?1" \
            --header="Upgrade-Insecure-Requests:1" \
            https://discord.wafer.space 2>&1 | tee muffet-report.txt

          MUFFET_EXIT=${PIPESTATUS[0]}

          echo ""
          echo "========================================="
          echo "Muffet completed with exit code: $MUFFET_EXIT"
          echo "========================================="

          # Count results - use '|| true' to avoid capturing extra output from '|| echo 0'
          # grep -c outputs the count even when 0, but exits with code 1 when no matches
          # With --verbose, each URL checked gets a line, so we can count total URLs
          # Status codes in muffet output appear as: \t<code>\t<url>
          # Use pattern to match actual 404 status codes, not URLs containing "404"
          TOTAL_URLS=$(wc -l < muffet-report.txt || true)
          TOTAL_404=$(grep -cE $'^\t404\t' muffet-report.txt || true)
          MEDIA_404=$(grep -E $'^\t404\t' muffet-report.txt | grep -c '_media/' || true)

          # Ensure we have valid numbers (empty string becomes 0)
          TOTAL_URLS=${TOTAL_URLS:-0}
          TOTAL_404=${TOTAL_404:-0}
          MEDIA_404=${MEDIA_404:-0}

          echo "total_urls=$TOTAL_URLS" >> $GITHUB_OUTPUT
          echo "total_404=$TOTAL_404" >> $GITHUB_OUTPUT
          echo "media_404=$MEDIA_404" >> $GITHUB_OUTPUT
          echo "muffet_exit=$MUFFET_EXIT" >> $GITHUB_OUTPUT

          echo ""
          echo "========================================="
          echo "Link Check Summary:"
          echo "- URLs checked: $TOTAL_URLS"
          echo "- Total 404 errors: $TOTAL_404"
          echo "- Media file 404s: $MEDIA_404"
          echo "- Report saved to: muffet-report.txt"
          echo "========================================="

          # Fail the step if muffet itself failed (not just found broken links)
          if [ "$MUFFET_EXIT" -ne 0 ]; then
            echo ""
            echo "::error::Muffet link checker failed with exit code $MUFFET_EXIT"
            exit 1
          fi

      - name: Upload muffet report
        if: always() && steps.deploy.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: muffet-report
          path: muffet-report.txt
          retention-days: 30
          if-no-files-found: warn

      - name: Report summary
        if: always()
        run: |
          echo "## Export Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Export Step**: ${{ steps.export.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Organize Step**: ${{ steps.organize.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Migrate Step**: ${{ steps.migrate.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Navigation Step**: ${{ steps.navigation.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes Detected**: ${{ steps.check_changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy Step**: ${{ steps.deploy.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Link Check Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.muffet.outcome }}" == "success" ]; then
            echo "- **Muffet Status**: ✅ Passed" >> $GITHUB_STEP_SUMMARY
            echo "- **URLs checked**: ${{ steps.muffet.outputs.total_urls }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Total 404 errors**: ${{ steps.muffet.outputs.total_404 }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Media file 404s**: ${{ steps.muffet.outputs.media_404 }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Report**: Download muffet-report artifact for full details" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.muffet.outcome }}" == "failure" ]; then
            echo "- **Muffet Status**: ❌ Failed (exit code: ${{ steps.muffet.outputs.muffet_exit }})" >> $GITHUB_STEP_SUMMARY
            echo "- **URLs checked**: ${{ steps.muffet.outputs.total_urls }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Total 404 errors**: ${{ steps.muffet.outputs.total_404 }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Media file 404s**: ${{ steps.muffet.outputs.media_404 }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Report**: Download muffet-report artifact for full details" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ **Link check failed - review the muffet-report artifact and logs**" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Link check was skipped (deploy did not run or no changes detected)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +%Y-%m-%d\ %H:%M\ UTC)" >> $GITHUB_STEP_SUMMARY
