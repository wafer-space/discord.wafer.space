# config.toml
[site]
title = "wafer.space Discord Logs"
description = "Public archive of wafer.space Discord server"
base_url = "https://discord.wafer.space"

[servers.wafer-space]
guild_id = "1361349522684510449"
name = "wafer.space"
# Channels are automatically discovered from Discord using the bot token
# Use include_channels and exclude_channels to filter which channels to export
include_channels = ["*"]  # "*" means all channels
exclude_channels = [
    "admin",
    "moderators",
    "moderator-only",
    "ideas",
    "private-*"
]

# Forum channels are automatically detected from Discord API during export
# No manual configuration needed!

[export]
formats = ["html", "txt", "json", "csv"]
partition_by = "month"
include_threads = "all"
download_media = true  # Download Discord CDN assets (avatars, images, attachments) locally
reuse_media = true  # Reuse previously downloaded media to avoid redundant requests
# Note: Media is automatically stored per-channel in {channel_name}_media/ directories

[github]
pages_branch = "gh-pages"
commit_author = "Discord Archive Bot"
